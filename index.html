<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kingsley's Work Day Schedule</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="container">

<!-- Title, Description, and Current date -->
        <div class="row"> 
            <h1>Work Day Schdeuler</h1>
            <h3>A simple scheduling app for scheduling your work day</h3>
            <h3 id="CurrentDate"></h3> <!-- Current Date -->

        </div>

<!-- Calendar Area -->
        <div class="row"> 
            <div class="col-md-1"></div> <!-- Open Margin -->

            <!-- TIME OF DAY -->
            <div class="col-md-1">
                <div class="time">9am</div>
                <div class="time">10am</div>
                <div class="time">11am</div>
                <div class="time">12pm</div>
                <div class="time">1pm</div>
                <div class="time">2pm</div>
                <div class="time">3pm</div>
                <div class="time">4pm</div>
                <div class="time">5pm</div>


            </div>

            <!-- TEXT AREAS -->
            <div class="col-md-8">


            </div>

            <!-- SAVE BUTTONS -->
            <div class="col-md-1">


            </div>
            <div class="col-md-1"></div> <!-- Open Margin -->
        </div>

    </div>    
</body>
</html>
